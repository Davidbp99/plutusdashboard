<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Cards Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      padding-top: 40px;
    }
    .card,
    .form-control,
    .form-select {
      background-color: #1a1a1a;
      color: #f1f1f1;
      border-color: #333;
    }
    .badge.bg-info {
      background-color: #0dcaf0 !important;
      color: #000;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4">Gift Cards Viewer</h2>



  <div class="row mb-3">
    <div class="col-md-3">
      <label class="form-label">Filter by Country</label>
      <select id="countryFilter" class="form-select">
        <option value="">All Countries</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Min Amount</label>
      <select id="amountFilter" class="form-select">
        <option value="1-99999999">Any</option>
        <option value="50-100">50–100</option>
        <option value="100-200">100–200</option>
        <option value="200-500">200–500</option>
        <option value="500-999999">500+</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Search Gift Cards</label>
      <input type="text" id="searchFilter" class="form-control" placeholder="e.g. amazon, lidl, travel...">
    </div>
    <div class="col-md-3">
      <label class="form-label">Filter by Category</label>
      <div id="categoryFilters" class="d-flex flex-wrap gap-2"></div>
    </div>
  </div>

  <div class="row" id="giftcardContainer"></div>
</div>
<script src="app.js"></script>
</body>
</html>
