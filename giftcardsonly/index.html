<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Cards Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      padding-top: 40px;
    }
    .card, .form-control, .form-select {
      background-color: #1a1a1a;
      color: #f1f1f1;
      border-color: #333;
    }
    .badge.bg-info {
      background-color: #0dcaf0 !important;
      color: #000;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4">Gift Cards Viewer</h2>

  <ul class="nav nav-tabs mb-4" id="mainTabs">
    <li class="nav-item">
      <a class="nav-link active" href="#" id="tab-main">Gift Cards</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" id="tab-diff">Compare Changes</a>
    </li>
  </ul>

  <div id="mainView">
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Filter by Country</label>
        <select id="countryFilter" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Discount %</label>
        <select id="discountFilter" class="form-select">
          <option value="">Any</option>
          <option value="0-5">0–5%</option>
          <option value="5-10">5–10%</option>
          <option value="10-30">10–30%</option>
          <option value="30-100">30%+</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Min Amount</label>
        <select id="amountFilter" class="form-select">
          <option value="1-99999999">Any</option>
          <option value="50-100">50–100</option>
          <option value="100-200">100–200</option>
          <option value="200-500">200–500</option>
          <option value="500-999999">500+</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Search Gift Cards</label>
        <input type="text" id="searchFilter" class="form-control" placeholder="e.g. amazon, lidl, travel...">
      </div>
      <div class="col-md-3">
        <label class="form-label">Filter by Category</label>
        <select id="categoryDropdown" class="form-select" multiple></select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Sort By</label>
        <select id="sortFilter" class="form-select">
          <option value="">Default</option>
          <option value="name-asc">Name (A to Z)</option>
          <option value="name-desc">Name (Z to A)</option>
          <option value="discount-desc">Discount (High to Low)</option>
          <option value="discount-asc">Discount (Low to High)</option>
        </select>
      </div>
    </div>
    <div class="row" id="giftcardContainer"></div>
  </div>

  <div id="diffView" style="display: none;">
    <div class="mb-3">
      <label class="form-label">Select version comparison:</label>
      <select id="diffVersionSelector" class="form-select"></select>
    </div>
    <div class="row" id="diffContainer"></div>
  </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
