<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plutus Sniffer</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      min-width: 240px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h1 {
      font-size: 1.1rem;
      margin: 0;
      color: #76d9e6;
    }

    button {
      background-color: #2d2d2d;
      color: #fff;
      border: 1px solid #555;
      padding: 10px 12px;
      font-size: 0.95rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    button:hover {
      background-color: #3a3a3a;
      border-color: #76d9e6;
    }

    .status {
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
